{% extends 'blog/base.html' %}

{% block content %}

    <h1>New post</h1>
    {{ form.media }}
    <div class="row form-error">
        <div class="column" id="content">
            <form  method="post" action='' enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p  }}
            <input class="button" type="submit" value="Save">
            </form>
        </div>
    </div>

{% endblock %}
